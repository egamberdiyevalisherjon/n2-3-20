<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/css/minified/main.min.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="square"></div>
    <div class="player">
      <div class="left">
        <img src="images/tumbnails/miyagi-lyubi-menya.jpeg" alt="" />
      </div>
      <div class="right">
        <div class="top">
          <h2>Люби меня</h2>
          <p>Miyagi & Эндшпиль feat. Sимптом</p>
        </div>
        <div class="bottom">
          <button class="prev-btn">
            <i class="fa-solid fa-backward-fast"></i>
          </button>
          <button class="pp-btn">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="next-btn">
            <i class="fa-solid fa-forward-fast"></i>
          </button>
          <p class="timeline">
            <span class="current">00:00</span> /
            <span class="actual">00:00</span>
          </p>
          <div class="vr"></div>
          <button class="repeat-btn">
            <i class="fa-solid fa-repeat"></i>
          </button>
          <button class="shuffle-btn">
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button class="volume-btn">
            <i class="fa-solid fa-volume-high"></i>
          </button>
        </div>
      </div>
      <div class="actions">
        <button class="like-btn">
          <i class="fa-regular fa-heart"></i>
        </button>
        <button class="dropdown">
          <i class="fa-solid fa-ellipsis-v"></i>
        </button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
